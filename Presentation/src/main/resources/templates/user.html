<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>사용자 등록</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<form id="myform" th:action="@{/user/save}"  method="post">

<div class="container">
	<h1> </h1>
  <h3>사용자 등록</h3>
  <hr>
  
  <table class="table">
  <colgroup>
  	<col width="30%">
  	<col width="*">
  </colgroup>
    <tbody>
    
    <tr>
      <th>아이디</td>
      <td>
      		<div class="input-group">
    			<input type="text" th:value="${EmpDto.emp_id}" class="form-control" name="emp_id" id="emp_id">
  			</div>
      </td>
      </tr>
    <tr>
      <th>이름</td>
      <td>
      		<div class="input-group">
    			<input type="text" th:value="${EmpDto.emp_nm}" class="form-control" name="emp_nm" id="emp_nm">
  			</div>
      </td>
      </tr>
    
      
      <tr>
      <th>이메일</td>
      <td>
      		<div class="input-group">
    			<input type="email" th:value="${EmpDto.eml_addr}" class="form-control" name="eml_addr" id="eml_addr">
  			</div>
      </td>
      </tr>
      
           <tr>
      <th>부서</td>
      <td>
    		<div class="input-group">
    			<select name="dept_no" th:field="*{EmpDto.dept_no}" >
    				<optgroup label="부서">
    				<option th:each="dept:${list_d}" th:text="${dept.dept_nm}" th:value="${dept.dept_no}"></option>
    				</optgroup>
    			</select>
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>전화번호</td>
      <td>
      		<div class="input-group">
    			<input type="tel" th:value="${EmpDto.mbl_telno}" class="form-control" name="mbl_telno" id="mbl_telno">
  			</div>
      </td>
      </tr>
      
      <tr>
      <th>주소</td>
      <td>
      		<div class="input-group">
    			<input type="addr" th:value="${EmpDto.addr}" class="form-control" name="addr" id="addr">
  			</div>
      </td>
      </tr>
      
 		<tr>
	      <th>취미</td>
	      <td>
	      		<div th:each="hobby : ${list_h}" class="form-check">
	      			<input type="checkbox" name="hobby_cd" th:value="${hobby.hobby_cd}" class="form-check-input" >
	      			<label  th:text="${hobby.hobby_cn}" class="form-check-label"></label>
	  			</div>
	      </td>
	     </tr>

    </tbody>
  </table>
</div>
  
<div class="container" style="text-align:right">
	<button type="submit" class="btn btn-dark" >승인 요청</button>
</div>
</form>
</body>
</html>
